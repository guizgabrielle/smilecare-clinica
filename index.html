<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmileCare Clínica Odontológica</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>SmileCare Clínica Odontológica</h1>
        <nav>
            <a href="#">Início</a>
            <a href="#">Serviços</a>
            <a href="#">Agendamento</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <main>
        <section id="intro">
            <h2>Seu sorriso é a nossa prioridade</h2>
            <p>Agende sua consulta de forma rápida e simples.</p>
        </section>

        <section id="formulario">
            <h2>Agendar Consulta</h2>
            <form id="agendamentoForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="data">Data:</label>
                <input type="date" id="data" required>

                <label for="servico">Serviço:</label>
                <select id="servico" required>
                    <option value="">Selecione</option>
                    <option value="limpeza">Limpeza</option>
                    <option value="clareamento">Clareamento</option>
                    <option value="canal">Tratamento de Canal</option>
                </select>

                <button type="submit">Agendar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 SmileCare Clínica Odontológica - Todos os direitos reservados</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
